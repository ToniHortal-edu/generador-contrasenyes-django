{% extends 'layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">
<form action="contrasenya" class="card card-body p-5"
    style="background-color: #121212;"
>
<h4>Generador de contrasenyes</h4>
<label for="length">Selecciona la longitud de la contrasenya:</label>
<select name="length" id="length" class="form-control">
    <option value="6">6 caràcters</option>
    <option value="7">7 caràcters</option>
    <option value="8">8 caràcters</option>
    <option value="9">9 caràcters</option>
    <option value="10">10 caràcters</option>
    <option value="11">11 caràcters</option>
    <option value="12">12 caràcters</option>
    <option value="13">13 caràcters</option>
</select>

<div class="form-check form-switch my-2">
<label for="majuscules" class="form-check-label">Majúscules</label>
<input type="checkbox" name="majuscules" id="majuscules" class="form-check-input">
</div>

<div class="form-check form-switch my-2">
<label for="especials" class="form-check-label">Caràcters especials</label>
<input type="checkbox" name="especials" id="especials" class="form-check-input">
</div>

<div class="form-check form-switch my-2">
<label for="nombres" class="form-check-label">Nombres</label>
<input type="checkbox" name="nombres" id="nombres" class="form-check-input">
</div>

<button class="btn btn-primary">Genera contrasenya</button>
</form>
</div>
{% endblock %}
